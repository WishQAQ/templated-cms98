<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<LINK href="/skin/css/master.css" rel=stylesheet>
<LINK href="/skin/css/jbox.css" rel=stylesheet>
<script language="JavaScript" type="text/javascript" src="/skin/js/jquery-1.6.4.min.js"></script>
<script language="JavaScript" type="text/javascript" src="/skin/js/search.js"></script>
<script language="JavaScript" type="text/javascript" src="/skin/js/formvalid.js"></script>
<script language="JavaScript" type="text/javascript" src="/skin/js/jquery.jbox-2.3.min.js"></script>
<script language="JavaScript" type="text/javascript" src="/skin/js/ajax.js"></script>
<!--[if IE 6.0]>
<script type="text/javascript" src="/skin/js/iepngfix_tilebg.js"></script>
<![endif]-->
</head>

<body>
{dede:include filename="head.htm"/}
<div class="subpage"> {dede:include filename="left.htm"/}
  <div class="right">
    <div class="righttitle"> <span class="titlename"><a href='{dede:field name='typeurl'/}'>{dede:field name='typename'/}</a></span>
      <p>{dede:field name='position'/}</p>
      <span class="border"></span> </div>
    <div class="rightcon">
      <div class="bookmain">
        <div class="message">
          <form action="/plus/diy.php" enctype="multipart/form-data" method="post">
            <input type="hidden" name="action" value="post" />
            <input type="hidden" name="diyid" value="1" />
            <input type="hidden" name="do" value="2" />
            <ul>
              <li>
                <p class="message_title"><span class="c_red">* </span>姓名：</p>
                <p class="message_content">
                  <input type="text" name="name" id="name" size="30" maxlength="10"  valid="required|limit" errmsg="请输入姓名！|姓名长度必须在1-15个字符之间！" max="10" min="1" />
                </p>
                <span class="errMsg" id="errMsg_nickname"></span> </li>
              <li>
                <p class="message_title"><span class="c_red">* </span>手机号码：</p>
                <p class="message_content">
                  <input type="text" name="tel" size="30" id="tel" maxlength="11" valid="required|isMobile|limit" errmsg="请输入手机号码！|手机号码格式有误！|手机号码长度必须为11个字符！" max="11" min="11" />
                </p>
                <span class="errMsg" id="errMsg_telephone"></span> </li>
              <li>
                <p class="message_title">邮箱地址：</p>
                <p class="message_content">
                  <input name="email" type="text" id="email" size="30" valid="isEmail" errmsg="邮箱格式有误！" />
                  <span class="errMsg" id="errMsg_email"></span></p>
              </li>
              <li>
                <p class="message_title"><span class="c_red">* </span>留言主题：</p>
                <p class="message_content">
                  <input name="title" type="text" id="title" size="30" valid="required" errmsg="请填写留言主题！" />
                  <span class="errMsg" id="errMsg_title"></span></p>
              </li>
              <li class="contentb">
                <p class="message_title"><span class="c_red">* </span>留言内容：</p>
                <p class="message_content">
                  <textarea name="content" id="content"  valid="required" cols="45" rows="5" errmsg="请填写留言内容！"></textarea>
                </p>
                <span class="errMsg" id="errMsg_content"></span> </li>
              <input type="hidden" name="dede_fields" value="name,text;tel,text;email,text;content,text;title,text" />
              <input type="hidden" name="dede_fieldshash" value="5dd36822c61a9d051acca1466b5819a1" />
              <li class="yzm">
                <p class="message_sub">
                  <button type="submit" name="submit"><img src="/skin/images/book_sub.jpg" width="104" height="33"></button>
                </p>
              </li>
            </ul>
          </form>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
<div class="clear"></div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
